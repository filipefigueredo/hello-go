name: base-pipeline

on:
  workflow_dispatch:

jobs:
  # Apply Infrastructure configurations when action=='create'.
  snyk:
    name: Code security scan
    uses: filipefigueredo/hello-go/.github/workflows/snyk-code-scan.workflow.yaml@master
    with:
      language-tooling: golang
    secrets:
      snyk_api_token: ${{ secrets.SNYK_API_TOKEN }}
  
  gitleaks:
    name: gitleaks repository scan
    uses: filipefigueredo/hello-go/.github/workflows/gitleaks-repository-scan.workflow.yaml@master
  
  polaris:
    name: polaris workflow
    uses: filipefigueredo/hello-go/.github/workflows/polaris-scan.workflow.yaml@master
    with:
      polaris_project_name: 'my-project-name'
      polaris_server_url: 'https://my-polaris-url.com'
    secrets:
      polaris_access_token: ${{ secrets.POLARIS_API_TOKEN }}
